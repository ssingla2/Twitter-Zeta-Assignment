<!-- Profile Owner Tweet Details from Controller twitterZetaApp -->
<section class="col-8 mx-auto pb2">
  <!-- Section to display Tweets and Notificaation Details -->
  <div class="tweetDetails">
      <ul>
       <li class="col-3" ng-class="{'active': tweets.activeTabOpt == property.id}" ng-click="tweets.selectTabOpt(property.id)" ng-repeat="property in tweets.userTweetDetails"> 
          <a href="javascript:void(0)"> 
            <span class="title">{{property.tweetTitle}} </span>
            <span class="count">{{property.tweetCount}} </span>
          </a>
       </li>
      </ul>
  </div>
  <!-- Tweets of Followers -->
  <div class="tweetComments">
    <ul>
      <li ng-repeat="userTweets in tweets.myTweets" class="tweets">
          <div class="col-1 profileImage">
              <span> <img ng-src=" {{userTweets.profileImage}} " alt="Profile Image" class="circle"> </span>
          </div>
          <div class="col-11 shareTweet">
            <div class="pr3 pl2">
              <span class="profileName"> {{userTweets.profileName}} </span>
              <span class="profileId"> @{{userTweets.profileId}} </span>
              <span class="tweetTime right"> {{userTweets.tweetTime}}</span>
            </div>
            <div class="tweetText pr3 pl2" ng-if="userTweets.tweet.tweetText" >
              <p class="mt1 mb2">{{userTweets.tweet.tweetText}}</p>
            </div>
            <div class="tweetImage pr3 pl2" ng-if="userTweets.tweet.tweetImage">
              <img ng-src="{{userTweets.tweet.tweetImage}} " alt="Tweet Image" class="mt1 mb2"> 
            </div>
            <div class="tweetVideo pr3 pl2" ng-if="userTweets.tweet.tweetVideo">
              <video  width="100%" height="250" class="mt1 mb2" controls >
                <source ng-src="{{userTweets.tweet.tweetVideo}}" type="video/mp4">
              </video>
            </div>
            <div class="shareOpt pr3 pl2">
              <a href="javascript:void(0)" class="mr2" ng-repeat="shareIcons in tweets.shareIconOpts" >
                <i class="{{shareIcons.iClass}}"></i>
              </a>
              <a href="javascript:void(0)" class="right"> 
                <i class="fa fa-expand"></i> 
              </a>
            </div>
           </div> 
      </li>
    </ul>
   </div> 
</section>
